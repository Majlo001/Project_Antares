<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Antares Ticket</title>
</head>
<body>
<h1>Ticket for: <span th:text="${eventName}"></span></h1>
<p>Name: <span th:text="${userName}"></span></p>
<p>Seat: <span th:text="${seatNumber}"></span></p>
<p>Price: <span th:text="${price}"></span></p>
<p>Date: <span th:text="${date}"></span></p>
</body>
</html>
